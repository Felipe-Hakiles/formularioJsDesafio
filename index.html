<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário desafio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/invalidOrValid.css">
</head>

<body>
    <main class="imagem">
        <div class="duvidas">
            <H2>FICOU COM DÚVIDA?NOS MANDE UMA MENSAGEM!</H2>
            <br>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma menssagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form class="formulario" action="#" method="get">
            <input type="text" id="nome-completo" name="nome-completo"  placeholder="Nome completo*">
            <br>
            <input type="email" name="email" id="email" placeholder="Email*">
            <br>
            <input type="tel" name="telefone" id="telefone" placeholder="Telefone*">
            <br>
            <textarea name="menssagem" id="menssagem" placeholder="Mensagem*"></textarea>
            <br>

            <p id="erro-message">*Campos Obrigatorios</p>

            <button class="enviarFormulario" onclick= "enviarFormulario()">Enviar</button>

        </form>
    </main>

    <script src="./indexJs/index.js"></script>
</body>

</html>
